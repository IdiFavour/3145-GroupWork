<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Depot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="/css/todo.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <header>
            <h2 v-text="sitename"></h2>
            <div class="container">
                <main>

                    <div class="height d-flex justify-content-center align-items-center">
                        <div class="card p-3 border">
                            <div class="d-flex justify-content-between align-items-center ">
                                <div class="mt-2">
                                    <h4 class="text-uppercase h5">Subject: Math</h4>
                                    <div class="mt-5">
                                        <h5 class="text-uppercase mb-0" v-text="product.name"></h5>
                                        <p>Price: ${{product.price}}</p>
                                        <p>{{product.pieces > 0 ? product.pieces : "Out of Stock"}}  </p>
                                    </div>
                                </div>
                                <div class="image">
                                    <figure>
                                        <img v-bind:src="product.image" alt="" width="120" height="180">
                                    </figure>
                                </div>
                            </div>
                            
                            <button class="btn btn-black" type="button" v-on:click="product.pieces -= 1" :disabled="product.pieces < 1">Add to
                                cart</button>
                        </div>
                        
                    </div>
                </main>

            </div>
        </header>
    </div>

    <script type="text/javascript">
        var webstore = new Vue({
            el: '#app',
            data: {
                // sitename: 'Vue.js Pet Depot',
                product: {
                    id: 001,
                    name: 'Men Jeans',
                    price: 5000,
                    image: "images/product.png",
                    pieces: 5
                },
            },
        });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

</body>

</html>
